<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[]
    for (let i=1;i<10;i++){
        arr[i]=parseInt(prompt("nhập số"+i+":"))
        if (arr[i]>=10){
            document.write("số nguyên lớn hơn 10 là"+arr[i]+"<br>")
        }
    }
</script>
</body>
</html>
