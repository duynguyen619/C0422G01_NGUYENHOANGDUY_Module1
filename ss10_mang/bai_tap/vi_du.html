<script>
    let arr = []
    let a = 0
    for (let i = 0; i < 10; i++) {
        arr[i] = +prompt("Nhập số phần tử trong mảng")
    }
    for (let i = 0; i < arr.length - 1; i++) {//1284272
        for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] < arr[j]) {
                let tmp = arr[i]
                arr[i] = arr[j]
                arr[j] = tmp
            }
        }
    }

</script>
