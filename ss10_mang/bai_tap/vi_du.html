<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = []
    let a = 0
    for (let i = 0; i < 10; i++) {
        arr[i] = prompt("nhập vào giá trị của phần tử" + i + "của mảng")
    }
    document.write(arr + "<br>")
    let V = parseInt(prompt("Nhập số V"))
    for (i = 0; i < arr.length; i++) {
        if (V == arr[i]) {
            for (let j = i; j < arr.length; j++) {
                arr[j]=arr[j+1];
            }
            arr[arr.length-1]=0;
            i--;
        }
    }document.write(arr)
</script>
</body>
</html>
