<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function factorial(a) {
    let fac = a;
    for (let i=a-1;i>=1;i--){
      fac *=i;
    }
    document.write("Giai thừa của một số :&nbsp;" + fac);
    return fac;
  }
  let input = parseInt(prompt("nhập số2:"));
  factorial(input);
</script>
</body>
</html>
