<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const PI = 3.14;
    function area(rad) {
        let area = rad * rad * PI;
        document.write("chu vi = &nbsp;" + area + "<br>");
        return area;
    }
    function diameter(rad) {
        let dia = rad * 2 * PI;
        document.write("diện tích = &nbsp;" + dia + "<br>");
        return dia;
    }
    let radius = prompt("nhập số:");
    area(radius);
    diameter(radius);
</script>
</body>
</html>
