<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function square(i) {
        let number = i * i;
        document.write("kết quả:" + number);
        return number;
    }
    let inputNB = parseInt(prompt("nhập số:"));
    square(inputNB);
</script>
</body>
</html>
