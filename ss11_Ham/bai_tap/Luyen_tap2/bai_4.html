<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function number(a) {
        if (a/a == 1){
            document.write('Kí tự nhập là số:&nbsp;' + a);
        }else {
            document.write('kí tự nhập không phải là số:&nbsp;' + a);
        }
        return a;
    }
    let character = prompt('nhập ký tự:');
    number(character);
</script>
</body>
</html>
