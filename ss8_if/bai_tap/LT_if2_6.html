<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>giai phuong trinh bac nhat ax+b=0</h3>
<label>nhap số a:</label>&nbsp;<input type="number" id="num_a"><br>
<br>
<label>nhap số b:</label>&nbsp;<input type="number" id="num_b"><br>
<br>
<button type="button" onclick="pt()">tim nghiem PT</button>
<p id="result"></p>
<script>
    function pt() {
        let a = parseFloat(document.getElementById("num_a").value);
        let b = parseFloat(document.getElementById("num_b").value);
        let x = -b/a;
        document.getElementById("result").innerHTML = "phuong trinh :"+a+"x+"+ b+"= 0" + "co nghiem là x=-b/a ="+ x;
    }
</script>
</body>
</html>
